        }

        x = url.substring( url.indexOf('#xrl=') + 5);

        function isEncoded(str){
            return decodeURIComponent(str) !== str;
        }

        if (isEncoded(x) == false) {
            //console.log(decodeURIComponent(x) !== x);
            var d = encodeURIComponent(x);
            //console.log("Not encoded. Encoding the query string: " + x + " to " + d);           
            window.location.href = ("http://smashah.github.io/JSONMAGIC/#xrl=" + d);
        } else {
            //console.log(decodeURIComponent(x) !== x)

            console.log("The string is already encoded, continuing");
        }
    }
